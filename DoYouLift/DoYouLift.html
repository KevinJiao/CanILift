
<head>
  <title>DoYouLift</title>
</head>

<body>
  <h1>Gym Equipment Status</h1>
  {{#each getequipment}}
    {{>item}}
  {{/each}}

 <button name='clicky' type="button">Click Me!</button> 

</body>

<template name = "item">
<img src = "bench.png"/>
    {{#if occupied}}
    <div class = "red"></div>
    <span> This is occupied</span>

    {{else}}
    <div class = "green"></div>
    <span> This is not occupied</span>    
    {{/if}}
</template>

<template name = 'switchbutton'>
 <button type="button">Click Me!</button> 
</template>
