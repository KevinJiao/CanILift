<head>
  <title>DoYouLift</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  <ul>
  {{#each getequipment}}
    {{>item}}
  {{/each}}
  </ul>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name = "item">
    <li class = "unit">
        <span> {{name}}</span>
    </li>
</template>
