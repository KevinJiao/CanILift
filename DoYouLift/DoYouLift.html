<head>
  <title>DoYouLift</title>
</head>

<body>
  <h1>Gym Equipment Status</h1>

  <ul>
  {{#each getequipment}}
    {{>item}}
  {{/each}}
  </ul>
</body>

<template name = "item">
    <li class = "unit">
        <span> {{name}}</span>
        <img src = "bench.png"/>
        {{#if occupied}}
            <span> This is occupied</span>
        {{/if}}
    </li>
</template>
